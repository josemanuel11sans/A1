<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Asignados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2b3c;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .sidebar {
            background-color: #0d4d4d;
            width: 60px;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            padding-top: 20px;
        }
        .sidebar img {
            width: 40px;
            margin: 10px;
        }
        .content {
            margin-left: 80px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .filters {
            margin-bottom: 20px;
        }
        .filters select {
            margin-right: 10px;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            color: #333;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-green {
            color: green;
        }
        .status-red {
            color: red;
        }
        .icon {
            width: 24px;
            height: 24px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #0d4d4d;
            color: white;
            border: none;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #25884b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo">
        <img src="Estrel.png" alt="Estrella">
    </div>
    <div class="container">
        <div class="content">
            <h1>Cursos Asignados</h1>
            <div class="filters">
                <select id="carreraFilter">
                    <option value="">Carrera...</option>
                    <option value="Desarrollo de Software Multiplataforma">Desarrollo de Software Multiplataforma</option>
                    <option value="Desarrollo de Aplicaciones Web">Desarrollo de Aplicaciones Web</option>
                    <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                    <option value="Ciencias de la Computación">Ciencias de la Computación</option>
                    <option value="Ingeniería Informática">Ingeniería Informática</option>
                    <option value="Tecnologías de la Información">Tecnologías de la Información</option>
                    <option value="Seguridad Informática">Seguridad Informática</option>
                    <option value="Redes de Computadoras">Redes de Computadoras</option>
                    <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                </select>
            </div>
            <table id="coursesTable">
                <thead>
                    <tr>
                        <th>Grupo</th>
                        <th>Carrera</th>
                        <th>Estado</th>
                        <th>Asistencia</th>
                        <th>Calificación</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- La tabla se llenará con JavaScript -->
                </tbody>
            </table>
            <div class="pagination" id="pagination">
                <!-- Los botones de paginación se generarán con JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo (simulando una base de datos)
        const allCourses = [
            { grupo: "A", carrera: "Desarrollo de Software Multiplataforma", estado: true },
            { grupo: "C", carrera: "Desarrollo de Software Multiplataforma", estado: false },
            { grupo: "B", carrera: "Desarrollo de Aplicaciones Web", estado: true },
            { grupo: "D", carrera: "Ingeniería de Sistemas", estado: true },
            { grupo: "F", carrera: "Ciencias de la Computación", estado: false },
            { grupo: "E", carrera: "Ingeniería Informática", estado: true },
            { grupo: "G", carrera: "Tecnologías de la Información", estado: true },
            { grupo: "H", carrera: "Seguridad Informática", estado: false },
            { grupo: "I", carrera: "Redes de Computadoras", estado: true },
            { grupo: "J", carrera: "Inteligencia Artificial", estado: true },
            // Agregar más cursos aquí si es necesario...
        ];

        const coursesPerPage = 5;
        let currentPage = 1;

        function displayCourses(page, filteredCourses) {
            const tableBody = document.querySelector("#coursesTable tbody");
            tableBody.innerHTML = "";

            const start = (page - 1) * coursesPerPage;
            const end = start + coursesPerPage;
            const paginatedCourses = filteredCourses.slice(start, end);

            paginatedCourses.forEach(course => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = course.grupo;
                row.insertCell(1).textContent = course.carrera;
                
                const estadoCell = row.insertCell(2);
                estadoCell.textContent = "•";
                estadoCell.className = course.estado ? "status-green" : "status-red";
                
                const asistenciaCell = row.insertCell(3);
                const asistenciaIcon = document.createElement("img");
                asistenciaIcon.src = "download.png";
                asistenciaIcon.alt = "Descargar";
                asistenciaIcon.className = "icon";
                asistenciaCell.appendChild(asistenciaIcon);
                
                const calificacionCell = row.insertCell(4);
                const calificacionIcon = document.createElement("img");
                calificacionIcon.src = "edit.png";
                calificacionIcon.alt = "Editar";
                calificacionIcon.className = "icon";
                calificacionCell.appendChild(calificacionIcon);
            });

            updatePagination(filteredCourses);
        }

        function updatePagination(filteredCourses) {
            const paginationDiv = document.getElementById("pagination");
            paginationDiv.innerHTML = "";

            const totalPages = Math.ceil(filteredCourses.length / coursesPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("button");
                button.textContent = i;
                button.addEventListener("click", () => {
                    currentPage = i;
                    displayCourses(currentPage, filteredCourses);
                });

                if (i === currentPage) {
                    button.classList.add("active");
                }

                paginationDiv.appendChild(button);
            }
        }

        // Manejar el cambio de filtro
        const carreraFilter = document.getElementById("carreraFilter");
        carreraFilter.addEventListener("change", () => {
            const selectedCarrera = carreraFilter.value;

            // Filtrar cursos por carrera seleccionada
            const filteredCourses = allCourses.filter(course => course.carrera === selectedCarrera);

            // Actualizar la tabla y la paginación con los cursos filtrados
            currentPage = 1;
            displayCourses(currentPage, filteredCourses);
        });

        // Inicializar la visualización de cursos
        displayCourses(currentPage, allCourses);
    </script>
</body>
</html>
