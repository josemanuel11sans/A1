<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a2e44;
        }
        .container {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            background-color: #104c6e;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0d8bf2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .forgot-password {
            color: white;
            font-size: 12px;
            margin-top: 10px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #25884b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(0deg, #104c6e 0%, #0a2e44 100%);
            clip-path: polygon(0 40%, 100% 0%, 100% 100%, 0% 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button">←</button>
        <div class="login-form">
            <img src="path_to_your_logo.png" alt="Logo" class="logo">
            <input type="email" placeholder="Correo">
            <input type="password" placeholder="Contraseña">
            <button>Acceder</button>
            <p class="forgot-password">¿Olvidaste tu contraseña?</p>
        </div>
        <div class="waves"></div>
    </div>
</body>
</html>
