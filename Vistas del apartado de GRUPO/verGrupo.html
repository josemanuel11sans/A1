<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Docentes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8f2cb0ebcf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper" style="height: 100vh;">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <img src="img/logo.svg" alt="Toggle">
                </button>
                <div class="sidebar-logo">
                    <a href="#">TRICKS</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-house"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-school-flag"></i>
                        <span>División académica</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Carrera</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-users"></i>
                        <span>Aspirantes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-chalkboard-user"></i>
                        <span>Docentes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-users-rectangle"></i>
                        <span>Grupos</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer background-color">
                <a href="#" class="sidebar-link">
                    <i class="fas fa-right-from-bracket"></i>
                    <span>Salir</span>
                </a>
            </div>
        </aside>

        <div class="main">
            <div class="container mt-5 text-left">
                <h1 class="mb-4 text-light">Grupos</h1>

                <!-- Filtros y botón de registrar -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <input type="text" id="filterName" class="form-control" placeholder="Buscar por nombre">
                    </div>
                    <div class="col-md-3">
                        <select class="custom-select" required>
                            <option value="">Selecciona una carrera</option>
                            <option value="1">Desarrollo de Software</option>
                            <option value="2">Redes</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="custom-select" required>
                            <option value="">Selecciona una división</option>
                            <option value="1">DATID</option>
                            <option value="2">DAMI</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btnIcono w-100" data-toggle="modal" data-target="#registrarGrupo">
                            Registrar Grupo
                        </button>
                    </div>
                </div><br>

                <div class="container-xxl table-responsive" style="background-color: #fff; border-radius: 20px;">
                    <table class="table">
                        <thead class="thead-light">
                            <tr align="center">
                                <th>Grupo</th>
                                <th>Docente asignado</th>
                                <th>Carrera</th>
                                <th>División</th>
                                <th>Asignar aspirantes</th>
                                <th>Modificar</th>
                            </tr>
                        </thead>
                        <tbody id="aspirantesTableBody">
                            <tr>
                                <td>A</td>
                                <td>Mauro Bahena</td>
                                <td>Desarrollo de Software</td>
                                <td>DATID</td>
                                <td>
                                    <button class="btn btnIcono btn-aspirantes" data-toggle="modal" data-target="#asignarMasivo" data-whatever="Aspirantes">
                                        <i class="fas fa-users"></i>
                                    </button>
                                    <button class="btn btnIcono btn-aspirantes" data-toggle="modal" data-target="#asignarIndividual" data-whatever="Agregar Aspirante">
                                        <i class="fas fa-user-plus"></i>
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btnIcono btn-modificar" data-toggle="modal" data-target="#modificarGrupo" data-whatever="Modificar">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                            <!-- Añadir más filas aquí según sea necesario -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal registrar grupo nuevo -->
    <div class="modal fade" id="registrarGrupo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Asignar aspirantes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="asignarGrupo" class="col-form-label">Nombre:</label>
                    <input type="text" class="form-control" id="asignarGrupo" placeholder="Introduce el nombre del grupo"> 
                </div>
                <div class="form-group">
                    <label for="asignarGrupo" class="col-form-label">División:</label>
                    <select class="custom-select" required>
                        <option value="">Selecciona una división</option>
                        <option value="1">DAMI</option>
                        <option value="2">DATID</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="asignarGrupo" class="col-form-label">Carrera:</label>
                    <select class="custom-select" required>
                        <option value="">Selecciona una carrera</option>
                        <option value="1">Desarrollo de Software</option>
                        <option value="2">Redes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="asignarGrupo" class="col-form-label">Docente:</label>
                    <select class="custom-select" required>
                        <option value="">Selecciona un docente</option>
                        <option value="1">Mauro Bahena Castro</option>
                        <option value="2">Sebastian Jimenez Garcia</option>
                    </select>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn modalBoton2">Asignar</button>
            </div>
            </div>
        </div>
    </div>


    <!-- Modal asignar aspirantes MASIVO -->
    <div class="modal fade" id="asignarMasivo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Asignar aspirantes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="asignarGrupo" class="col-form-label">Grupo:</label>
                    <input type="text" class="form-control" id="asignarGrupo" value="A" disabled>
                </div>
                <div class="form-group">
                    <label for="asignarArchivo" class="col-form-label">Asignación masiva:</label>
                    <input type="file" class="form-control" id="validatedCustomFile" required>
                    <label class="col-form-label" for="validatedCustomFile">Carga tu archivo...</label>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn modalBoton1">Ejemplo de formato</button>
                <button type="button" class="btn modalBoton1">Descargar formato</button>
                <button type="button" class="btn modalBoton2">Asignar</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Modal asignar aspirantes INDIVIDUAL -->
    <div class="modal fade" id="asignarIndividual" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Asignar aspirante</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="asignarGrupo" class="col-form-label">Grupo:</label>
                    <input type="text" class="form-control" id="asignarGrupo" value="A" disabled>
                </div>
                <div class="form-group">
                    <label for="asignarGrupo2" class="col-form-label">Asignación indivual:</label>
                    <input type="text" class="form-control" id="asignarGrupo2" placeholder="Folio">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn modalBoton2">Asignar</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Modal modificar grupo -->
    <div class="modal fade" id="modificarGrupo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Asignar aspirantes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="asignarGrupo" class="col-form-label">Grupo:</label>
                    <input type="text" class="form-control" id="asignarGrupo" value="A" disabled>
                </div>
                <div class="form-group">
                    <label for="asignarGrupo" class="col-form-label">Nuevo nombre:</label>
                    <input type="text" class="form-control" id="asignarGrupo" placeholder="Introduce un nombre"> 
                </div>
                <div class="form-group">
                    <label for="asignarGrupo" class="col-form-label">Nueva división:</label>
                    <select class="custom-select" required>
                        <option value="">Selecciona una división</option>
                        <option value="1">DAMI</option>
                        <option value="2">DATID</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="asignarGrupo" class="col-form-label">Nueva carrera:</label>
                    <select class="custom-select" required>
                        <option value="">Selecciona una carrera</option>
                        <option value="1">Desarrollo de Software</option>
                        <option value="2">Redes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="asignarGrupo" class="col-form-label">Nuevo docente:</label>
                    <select class="custom-select" required>
                        <option value="">Selecciona un docente</option>
                        <option value="1">Mauro Bahena Castro</option>
                        <option value="2">Sebastian Jimenez Garcia</option>
                    </select>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn modalBoton2">Modificar</button>
            </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
